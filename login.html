<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Albatros Store</h1>
        </div>
    </header>

    <nav>
        <ul id="nav-list">
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i> المنتجات</a></li>
            <li><a href="wallet.html"><i class="fas fa-wallet"></i> المحفظة</a></li>
            <li id="login-nav-item"><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
    </nav>

    <main>
        <section class="login">
            <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
            <form id="login-form">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
        </section>
    </main>

    <div id="login-popup" class="login-popup">
        <span id="login-icon" class=""></span>
        <span id="login-message"></span>
    </div>

    <footer>
        <p>&copy; 2024 Albatros Store</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
