<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logo h1 {
            font-size: 30px;
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        footer p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AppGame Store</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i> المنتجات</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> سلة المشتريات</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
            <li><button id="theme-toggle"><i class="fas fa-adjust"></i> تبديل الوضع الليلي</button></li>
        </ul>
    </nav>

    <main>
        <section class="login">
            <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
            <form id="login-form">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" placeholder="البريد الإلكتروني" required />
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="كلمة المرور" required />
                <button type="submit"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            </form>
            <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AppGame Store</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
