<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>AppGame Store</h1>
        </div>
    </header>

    <main>
        <section class="register">
            <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
            <form id="register-form">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                <label for="confirm-password">تأكيد كلمة المرور:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>

                <label for="country">البلد:</label>
                <select id="country" name="country" required>
                    <option value="">اختر البلد</option>
                    <option value="sa">السعودية</option>
                    <option value="ae">الإمارات</option>
                    <option value="eg">مصر</option>
                    <option value="jo">الأردن</option>
                    <option value="sy">سوريا</option>
                </select>

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="مثال: 1234567890" required>

                <button type="submit"><i class="fas fa-user-plus"></i> إنشاء حساب</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AppGame Store</p>
    </footer>
</body>
</html>
