<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* تحسين التصميم لجعل الصفحة متجاوبة */
        .logo img {
            height: 50px; /* تصغير حجم اللوجو */
            width: auto;
        }

        .email-display {
            background-color: #ff8800; /* لون مربع البريد */
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content-box {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .hero {
            padding: 50px 20px;
            background: linear-gradient(135deg, #007bff 30%, #1ac4cf);
            color: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
            }

            .hero {
                padding: 30px 15px;
                margin: 10px;
            }

            nav ul li a {
                font-size: 11px; /* تصغير حجم الخط */
            }

            nav ul li a .fa {
                font-size: 18px; /* تصغير الأيقونات */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Albatros Logo">
        </div>
        <button class="menu-button" onclick="toggleDropdown()">☰</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item"><a href="profile.html">حسابي</a></div>
            <div class="menu-item theme-toggle">
                <button id="theme-toggle-sun" onclick="toggleTheme()">🌞</button>
                <button id="theme-toggle-moon" style="display: none;" onclick="toggleTheme()">🌙</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i> المنتجات</a></li>
            <li><a href="wallet.html"><i class="fas fa-wallet"></i> المحفظة</a></li>
            <li id="login-nav-item"><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="content-box">
                <p>Albatros هو موقعك الأفضل الذي يقدم خدمات تطبيقات السوشيال ميديا وشحن التطبيقات والألعاب</p>
            </div>
            <div class="btn-container">
                <a href="products.html" class="btn">منتجاتنا</a>
                <a href="register.html" class="btn">إنشاء حساب</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="email-display">
            <p>تواصل معنا | albatros_OS@hotmail.com</p>
        </div>
        <p>&copy; 2024 Albatros Store</p>
    </footer>

    <div id="login-popup">
        <div id="login-icon"></div>
        <div id="login-message"></div>
    </div>

    <script>
        // التبديل بين الوضع الليلي والنهاري
        function toggleTheme() {
            const body = document.body;
            const sunButton = document.getElementById("theme-toggle-sun");
            const moonButton = document.getElementById("theme-toggle-moon");

            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                sunButton.style.display = "inline-block";
                moonButton.style.display = "none";
            } else {
                body.classList.add("dark-mode");
                sunButton.style.display = "none";
                moonButton.style.display = "inline-block";
            }
        }

        // عرض وإخفاء القائمة المنسدلة
        function toggleDropdown() {
            const menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
