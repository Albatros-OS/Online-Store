<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Albatros Logo">
        </div>
        <div class="top-right-buttons">
            <button class="menu-button" onclick="toggleDropdown()">☰</button>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-item"><a href="profile.html"><i class="fas fa-user" style="color: #007bff;"></i> حسابي</a></div>
            <div class="menu-item"><a href="settings.html"><i class="fas fa-cog" style="color: #007bff;"></i> الإعدادات</a></div>
            <div class="menu-item"><a href="logout.html"><i class="fas fa-sign-out-alt" style="color: #007bff;"></i> تسجيل الخروج</a></div>
            <div class="menu-item theme-toggle">
                <button id="theme-toggle-sun" onclick="toggleTheme()"><i class="fas fa-sun" style="color: #007bff;"></i> الوضع النهاري</button>
                <button id="theme-toggle-moon" style="display: none;" onclick="toggleTheme()"><i class="fas fa-moon" style="color: #007bff;"></i> الوضع الليلي</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="products.html"><i class="fas fa-box-open"></i> المنتجات</a></li>
            <li><a href="wallet.html"><i class="fas fa-wallet"></i> المحفظة</a></li>
            <li id="login-nav-item"><a href="login.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <div class="content-box message" style="border: 2px solid; border-image: linear-gradient(135deg, #007bff, #1ac4cf) 1;">
                <p>Albatros هو موقعك الأفضل الذي يقدم خدمات تطبيقات السوشيال ميديا وشحن التطبيقات والألعاب</p>
            </div>
            <div class="btn-container">
                <a href="products.html" class="btn"><i class="fas fa-box-open"></i> منتجاتنا</a>
                <a href="register.html" class="btn"><i class="fas fa-user-plus"></i> إنشاء حساب</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="email-display">
            <p>تواصل معنا | albatros_OS@hotmail.com</p>
        </div>
        <p>&copy; 2024 Albatros Store</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
